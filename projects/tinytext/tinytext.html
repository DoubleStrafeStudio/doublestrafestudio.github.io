<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles.css">
        <script src="tinytext.js" type="text/javascript" defer></script>
    </head>

    <body>
        <form>
            <label for="inputText">Input a string to convert to TinyText: </label>
            <input id="inputText" name="inputText" type="text">
            <input type="submit" value="Submit">
        </form>
        <p id="input-text"></p>
        <div class="converted">
            <p>Converted TinyText:</p>
            <p class="returned-text"></p>
        </div>
    </body>
</html>
